<!doctype html>
<html lang="en">
<!-- Practicas seccion 5,video 8 - Ajax con jQuery -->

<head>
    <meta charset="utf-8">
    <title>AJAX</title>
</head>

<body>
    <h1>Learn AJAX - jQuery</h1>
    <div id="output"></div>
    <button id="clickMe">Click Here</button>
    <!-- Obtenido de https://developers.google.com/speed/libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        // Se dispara 'webData' al hacer click en "clickMe"
        $('#clickMe').click(webData);

        function webData() {
            var url = 'https://api.spacexdata.com/v2/launches/'
            $.get(url, output)
        }

        function output(data) {
            console.log(data[1])
            $('#output').html('<h2>' + data[1].flight_number + '</h2><p>' + data[1].details + '</p>')
        }
    </script>

</body>

</html>
