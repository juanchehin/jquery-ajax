<!doctype html>
<html lang="en">
<!-- Practicas seccion 5 - Ajax con jQuery -->

<head>
    <meta charset="utf-8">
    <title>AJAX</title>
</head>

<body>
    <h1>Learn AJAX - jQuery</h1>
    <div id="output"></div>
    <button id="clickMe">Click Here</button>
    <!-- Obtenido de https://developers.google.com/speed/libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        // Se dispara 'webData' al hacer click en "clickMe"
        $('#clickMe').click(webData);

        function webData() {
            $.ajax({
                    method: 'GET',
                    url: 'https://jsonplaceholder.typicode.com/posts/1',
                    dataType: 'json'
                })
                .done(output)
                .fail(function() {
                    console.log('Error!!');
                })
        }

        function output(data) {
            // console.log(data)
            $('#output').html('<h2>' + data.title + '</h2><p>' + data.body + '</p>')
        }
    </script>

</body>

</html>
